<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Giriş Yap</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>
    <p>Henüz üye değil misiniz? <a href="{% url 'signup' %}">Kayıt Ol</a></p>
</div>
{% endblock %}
